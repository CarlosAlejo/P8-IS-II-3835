<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sig-in</title>
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/sign.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
</head>
<body>
<header>
    <img src="http://hdv.gov.co/wp-content/uploads/2013/12/logo-banco-de-sangre-01.jpg" style="width:200px;height:200px;">
</header>
<div class="limiter">
    <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form validate-form">
					<span class="login100-form-title p-b-49">
						Registro de clientes
					</span>

                <div class="wrap-input100 validate-input m-b-23" data-validate = "Se requiere nombre de cliente">
                    <span class="label-input100">Nombre</span>
                    <input class="input100" type="text" name="username" placeholder="Ingrese el nombre del cliente">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-23" data-validate = "Se requiere apellido de cliente">
                    <span class="label-input100">Apellido</span>
                    <input class="input100" type="text" name="userlastname" placeholder="Ingrese el apellido del cliente">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-23" data-validate = "Se requiere la dirección del cliente">
                    <span class="label-input100">Dirección</span>
                    <input class="input100" type="text" name="adress" placeholder="Ingrese la dirección del cliente">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Se requiere la cédula">
                    <span class="label-input100">Cédula</span>
                    <input class="input100" type="text" name="identification" placeholder="Ingrese el número de la cédula">
                    <span class="focus-input100" data-symbol="&#xf201;"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-23" data-validate = "Se requiere el teléfono del cliente">
                    <span class="label-input100">Teléfono de contácto</span>
                    <input class="input100" type="number" name="telephone" placeholder="Ingrese el teléfono de contácto del cliente">
                    <span class="focus-input100" data-symbol="&#xf202;"></span>
                </div>
                <div>
                    <span class="label-input100" data-symbol="&#xf211;">Sexo</span>
                    <select name="genere">
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                    </select>
                </div>
                <div>
                    <br/>
                </div>
                <div class="wrap-input100 validate-input m-b-23" data-validate = "Se requiere el peso del cliente">
                    <span class="label-input100">Peso</span>
                    <input class="input100" type="number" name="weight" placeholder="Ingrese el peso del cliente">
                    <span class="focus-input100" data-symbol="&#xf333;"></span>
                </div>
                <div>
                    <br/>
                </div>
                <div>
                    <span class="label-input100" data-symbol="&#xf211;">Talla</span>
                    <select name="size">
                        <option value="small">S</option>
                        <option value="medium">M</option>
                        <option value="large">L</option>
                        <option value="xtraLarse">XL</option>
                    </select>
                </div>

                <div>
                    <br/>
                </div>
                <div>
                    <span class="label-input100" data-symbol="&#xf211;">Tipo de sangre</span>
                    <select name="blond">
                        <option value="ONEG">O-</option>
                        <option value="OPOSI">O+</option>
                        <option value="ANEG">A-</option>
                        <option value="APOS">A+</option>
                        <option value="BNEG">B-</option>
                        <option value="BPOS">B+</option>
                        <option value="ABNEG">AB-</option>
                        <option value="ABPOS">AB+</option>
                    </select>
                </div>

                <div>
                    <br/>
                </div>
                <h3>Enfermedades previas</h3>
                <div class="wrap-input100 validate-input" data-validate="Se requiere ingreso de alguna información">
                    <span class="label-input100">Enfermedades Venérias</span>
                    <input class="input100" type="text" name="diseasesV" placeholder="Ingrese de alguna información">
                    <span class="focus-input100" data-symbol="&#xf204;"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Se requiere ingreso de alguna información">
                    <span class="label-input100">Enfermedades Hereditarias</span>
                    <input class="input100" type="text" name="diseasesH" placeholder="Ingrese de alguna información">
                    <span class="focus-input100" data-symbol="&#xf204;"></span>
                </div>
                <div>
                    <br/>
                </div>
                <h3>Presión arterial</h3>
                <div>
                    <select name="blood pressure">
                        <option value="sistolica">sistólica</option>
                        <option value="diastólica">diastólica</option>
                        <option value="frecuenciaCardiaca">frecuencia cardíaca</option>
                    </select>
                </div>
                <div>
                    <br/>
                </div>
                <h3>Funciones orgánicas generales</h3>
                <div class="wrap-input100 validate-input" data-validate="Se requiere ingreso de alguna información">
                    <span class="label-input100">Apetito</span>
                    <input class="input100" type="text" name="diseasesH" placeholder="Ingrese de alguna información">
                    <span class="focus-input100" data-symbol="&#xf204;"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Se requiere ingreso de alguna información">
                    <span class="label-input100">Sueño</span>
                    <input class="input100" type="text" name="diseasesH" placeholder="Ingrese de alguna información">
                    <span class="focus-input100" data-symbol="&#xf204;"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Se requiere ingreso de alguna información">
                    <span class="label-input100">Defecación</span>
                    <input class="input100" type="text" name="diseasesH" placeholder="Ingrese de alguna información">
                    <span class="focus-input100" data-symbol="&#xf204;"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Se requiere ingreso de alguna información">
                    <span class="label-input100">Micción</span>
                    <input class="input100" type="text" name="diseasesH" placeholder="Ingrese de alguna información">
                    <span class="focus-input100" data-symbol="&#xf204;"></span>
                </div>
                <div>
                    <br/>
                </div>
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                            Registrar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="dropDownSelect1"></div>

<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/bootstrap/js/popper.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/daterangepicker/moment.min.js"></script>
<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="js/main.js"></script>
</body>
</html>
